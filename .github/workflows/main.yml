name: testworks
on:
  workflow_dispatch:
jobs:
  builds:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache
      CCACHE_MAXSIZE: 8G
    steps:
      - name: 设置最大编译空间
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
      - name: 测试路径
        run: |
          ls -la "${GITHUB_WORKSPACE}/.github/workflows/Bin/"
          echo "工作空间: $GITHUB_WORKSPACE"
          echo "尝试复制: ${GITHUB_WORKSPACE}/.github/workflows/Bin/main.bin"
          ls -la "${GITHUB_WORKSPACE}/.github/workflows/"
